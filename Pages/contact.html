<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/contactPage.css" />
    <link rel="stylesheet" href="../assets/css/mediaqueries.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Contacts</title>
  </head>
  <body class="dark-theme">
    <div class="intro">
      <div class="logo-header">
        <span class="logo">M</span>
      </div>
    </div>

    <div class="navbar contact">
      <div class="home-logo-navbar">
        <h1 class="home-logo-letter">M</h1>
      </div>
      <div class="home-menu" id="home-menu">
        <div id="menu"><i class="fa-solid fa-bars"></i></div>
        <div class="items-home-menu" id="items-home-menu">
          <h3 class="menu-link"><a href="../index.html">Home</a></h3>
          <h3 class="menu-link"><a href="#project">Projects</a></h3>
          <h3 class="menu-link"><a href="contact.html">Contacts</a></h3>
          <i
            class="fa-solid fa-circle-half-stroke"
            onclick="SwitchThemes()"
          ></i>
        </div>
      </div>
    </div>

    <section class="contact-page">
      <h2 id="contact-title">contact</h2>
      <form action="" id="form">
        <div class="form-flex">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="form-flex">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>
        <div class="form-flex">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" cols="35"></textarea>
        </div>

        <button type="submit" class="form-button">Submit</button>
      </form>
    </section>

    <footer class="footer hidden">
      <div class="footer-icons introduction">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-linkedin"></i>
      </div>
      <div class="footer-nav">
        <h4 class="footer-links"><a href="#home">home</a></h4>
        <h4 class="footer-links"><a href="#project">project</a></h4>
        <h4 class="footer-links"><a href="#contact">contact</a></h4>
      </div>
      <h2 class="made-by-footer">Made by Marco-Oliveira7</h2>
    </footer>
    <script src="../assets/scripts/main.js"></script>
  </body>
</html>
